<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>لیست اشتراک‌ها</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/qrcodejs@1.0.0/qrcode.min.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Vazirmatn:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Vazirmatn', sans-serif; }
        .card { transition: transform 0.3s ease, box-shadow 0.3s ease; }
        .card:hover { transform: translateY(-5px); box-shadow: 0 10px 15px -3px rgba(91, 33, 182, 0.2); }
        .modal-bg { transition: opacity 0.3s ease; }
        .modal-content { transition: transform 0.3s ease, opacity 0.3s ease; }
    </style>
</head>
<body class="bg-gray-900 text-gray-200">

    <div class="container mx-auto px-4 py-8">
        <!-- Header -->
        <header class="text-center mb-12">
            <h1 class="text-4xl md:text-5xl font-bold text-white mb-2">تجمیع‌کننده کانفیگ‌های V2Ray</h1>
            <p class="text-lg text-gray-400">لیست به‌روز و خودکار کانفیگ‌ها</p>
            <p id="last-update" class="text-sm text-gray-500 mt-2">درحال دریافت آخرین وضعیت...</p>
        </header>

        <!-- بقیه HTML بدون تغییر باقی می‌ماند -->
        <!-- ... -->
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const repoOwner = 'MEHR1DAD';
            const repoName = 'V2RayAggregator';
            const lastUpdateEl = document.getElementById('last-update');
            // ... (بقیه متغیرها بدون تغییر)

            async function fetchUpdateTime() {
                try {
                    const timestampUrl = `https://raw.githubusercontent.com/${repoOwner}/${repoName}/master/last_update.txt`;
                    const response = await fetch(timestampUrl, { cache: "no-store" }); // cache: "no-store" برای گرفتن آخرین نسخه
                    if (!response.ok) throw new Error('Timestamp file not found');
                    const text = await response.text();
                    lastUpdateEl.textContent = `آخرین بروزرسانی: ${text.trim()}`;
                } catch (error) {
                    console.warn("Could not fetch update timestamp:", error.message);
                    lastUpdateEl.textContent = "زمان بروزرسانی در دسترس نیست.";
                }
            }

            async function main() {
                // اجرای همزمان تمام درخواست‌ها برای سرعت بیشتر
                await Promise.all([
                    fetchUpdateTime(),
                    fetchMainSub(),
                    fetchCountrySubs()
                ]).catch(e => {
                    console.error("Error during data fetch:", e);
                    countriesGrid.innerHTML = `<p class="text-red-400 text-center col-span-full">خطا در بارگذاری اطلاعات. لطفاً صفحه را مجدداً بارگیری کنید.</p>`;
                }).finally(() => {
                    loadingIndicator.style.display = 'none';
                });
            }
            
            // ... (بقیه توابع جاوااسکریپت بدون تغییر)
            
            // تابع fetchMainSub دیگر نیازی به آپدیت کردن زمان ندارد
            async function fetchMainSub() {
                try {
                    const releaseUrl = `https://api.github.com/repos/${repoOwner}/${repoName}/releases/latest`;
                    const releaseResponse = await fetch(releaseUrl);
                    if (!releaseResponse.ok) throw new Error('Release not found');
                    const releaseData = await releaseResponse.json();
                    const mergedAsset = releaseData.assets?.find(asset => asset.name === 'merged_configs.txt');
                    if (mergedAsset) {
                        // ... (کد شمارش کانفیگ‌ها حذف می‌شود تا سریع‌تر باشد)
                        displayMainSubscription(mergedAsset.browser_download_url, "400,000+");
                    } else {
                         mainSubContainer.innerHTML = `<p class="text-yellow-400 text-center">لینک جامع در حال حاضر در دسترس نیست.</p>`;
                    }
                } catch (error) {
                    console.warn('Could not fetch main subscription:', error.message);
                    mainSubContainer.innerHTML = `<p class="text-yellow-400 text-center">لینک جامع در حال حاضر در دسترس نیست.</p>`;
                }
            }
            
            main();
        });
    </script>
</body>
</html>
