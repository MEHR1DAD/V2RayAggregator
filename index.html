<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>V2RayAggregator - لیست اشتراک‌ها</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/qrcodejs@1.0.0/qrcode.min.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Vazirmatn:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Vazirmatn', sans-serif;
        }
        .card {
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }
        .card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
        }
        .modal-bg {
            transition: opacity 0.3s ease;
        }
        .modal-content {
            transition: transform 0.3s ease, opacity 0.3s ease;
        }
        .fade-in {
            animation: fadeIn 0.3s ease forwards;
        }
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
    </style>
</head>
<body class="bg-gray-900 text-gray-200">

    <div class="container mx-auto px-4 py-8">
        <!-- Header -->
        <header class="text-center mb-12">
            <h1 class="text-4xl md:text-5xl font-bold text-white mb-2">تجمیع‌کننده کانفیگ‌های V2Ray</h1>
            <p class="text-lg text-gray-400">لیست به‌روز و خودکار کانفیگ‌ها</p>
            <p id="last-update" class="text-sm text-gray-500 mt-2"></p>
        </header>

        <!-- Search Bar -->
        <div class="mb-8 max-w-2xl mx-auto">
            <input type="text" id="search-input" placeholder="جستجوی کشور..." class="w-full px-4 py-3 bg-gray-800 border border-gray-700 rounded-lg focus:outline-none focus:ring-2 focus:ring-purple-500 transition-all">
        </div>

        <!-- Main Subscription Link -->
        <div id="main-sub-container" class="mb-12">
            <!-- Populated by JS -->
        </div>

        <!-- Country Subscriptions -->
        <div id="countries-grid" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
            <!-- Populated by JS -->
        </div>
        
        <!-- Loading Spinner -->
        <div id="loading" class="text-center py-12">
             <svg class="animate-spin h-10 w-10 text-purple-500 mx-auto" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
                <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
                <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
            </svg>
            <p class="mt-4 text-gray-400">در حال بارگذاری اطلاعات...</p>
        </div>
    </div>

    <!-- QR Code Modal -->
    <div id="qr-modal" class="fixed inset-0 bg-black bg-opacity-70 flex items-center justify-center hidden modal-bg fade-in">
        <div class="bg-gray-800 p-6 rounded-lg shadow-xl text-center w-11/12 max-w-sm modal-content">
            <h3 id="modal-title" class="text-xl font-bold mb-4"></h3>
            <div id="qrcode" class="flex justify-center mb-4 p-2 bg-white rounded-md"></div>
            <button id="close-modal" class="mt-4 w-full bg-purple-600 hover:bg-purple-700 text-white font-bold py-2 px-4 rounded-lg transition-colors">بستن</button>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const repoOwner = 'MEHR1DAD';
            const repoName = 'V2RayAggregator';
            
            const countriesGrid = document.getElementById('countries-grid');
            const mainSubContainer = document.getElementById('main-sub-container');
            const searchInput = document.getElementById('search-input');
            const loadingIndicator = document.getElementById('loading');
            const lastUpdateEl = document.getElementById('last-update');

            const modal = document.getElementById('qr-modal');
            const modalTitle = document.getElementById('modal-title');
            const qrcodeContainer = document.getElementById('qrcode');
            const closeModalBtn = document.getElementById('close-modal');

            const countryNames = {
                "us": "ایالات متحده", "ae": "امارات", "ca": "کانادا",
                "de": "آلمان", "fr": "فرانسه", "gb": "بریتانیا",
                "ir": "ایران", "nl": "هلند", "se": "سوئد", "tr": "ترکیه"
            };
            
            const countryFlags = {
                "us": "🇺🇸", "ae": "🇦🇪", "ca": "🇨🇦", "de": "🇩🇪", "fr": "🇫🇷",
                "gb": "🇬🇧", "ir": "🇮🇷", "nl": "🇳🇱", "se": "🇸🇪", "tr": "🇹🇷"
            };

            let allCountryData = [];

            // Fetch and display data
            async function fetchData() {
                try {
                    // Fetch main merged_configs.txt from release
                    const releaseUrl = `https://api.github.com/repos/${repoOwner}/${repoName}/releases/latest`;
                    const releaseResponse = await fetch(releaseUrl);
                    const releaseData = await releaseResponse.json();
                    const mergedAsset = releaseData.assets.find(asset => asset.name === 'merged_configs.txt');
                    
                    if (mergedAsset) {
                        const mergedUrl = mergedAsset.browser_download_url;
                        const countResponse = await fetch(mergedUrl);
                        const countText = await countResponse.text();
                        const allConfigsCount = countText.split('\n').filter(line => line.trim() !== '').length;
                        displayMainSubscription(mergedUrl, allConfigsCount);
                        
                        const updatedAt = new Date(releaseData.published_at);
                        lastUpdateEl.textContent = `آخرین بروزرسانی: ${updatedAt.toLocaleString('fa-IR', { dateStyle: 'long', timeStyle: 'short' })}`;
                    }

                    // Fetch country list
                    const apiUrl = `https://api.github.com/repos/${repoOwner}/${repoName}/contents/subscription`;
                    const response = await fetch(apiUrl);
                    const files = await response.json();

                    const countryFiles = files.filter(file => file.name.endsWith('_sub.txt'));
                    
                    const promises = countryFiles.map(async file => {
                        const countryCode = file.name.replace('_sub.txt', '');
                        const countResponse = await fetch(file.download_url);
                        const countText = await countResponse.text();
                        const count = countText.split('\n').filter(line => line.trim() !== '').length;
                        
                        return {
                            code: countryCode,
                            name: countryNames[countryCode.toLowerCase()] || countryCode.toUpperCase(),
                            flag: countryFlags[countryCode.toLowerCase()] || '🏳️',
                            count: count,
                            fullLink: file.download_url,
                            link100: file.download_url.replace('_sub.txt', '_sub_100.txt')
                        };
                    });

                    allCountryData = await Promise.all(promises);
                    allCountryData.sort((a, b) => b.count - a.count); // Sort by count desc
                    
                    displayCountries(allCountryData);

                } catch (error) {
                    console.error('Error fetching data:', error);
                    countriesGrid.innerHTML = `<p class="text-red-400 text-center col-span-full">خطا در بارگذاری اطلاعات. لطفاً صفحه را مجدداً بارگیری کنید.</p>`;
                } finally {
                    loadingIndicator.style.display = 'none';
                }
            }
            
            function displayMainSubscription(url, count) {
                 mainSubContainer.innerHTML = `
                    <div class="bg-gray-800 border border-gray-700 rounded-lg p-6 card">
                        <h2 class="text-2xl font-bold text-center mb-4">🌐 لینک جامع (همه کانفیگ‌ها)</h2>
                        <p class="text-center text-gray-400 mb-4">این لینک شامل <b>${count.toLocaleString('fa-IR')}</b> کانفیگ از تمام کشورها است.</p>
                        <div class="flex flex-col sm:flex-row gap-2">
                            <button class="copy-btn flex-grow bg-purple-600 hover:bg-purple-700 text-white font-bold py-3 px-4 rounded-lg transition-colors" data-link="${url}">کپی لینک</button>
                            <button class="qr-btn bg-gray-700 hover:bg-gray-600 text-white font-bold py-3 px-4 rounded-lg transition-colors" data-link="${url}" data-title="لینک جامع">نمایش QR Code</button>
                        </div>
                    </div>
                `;
            }

            function displayCountries(data) {
                countriesGrid.innerHTML = '';
                if (data.length === 0) {
                    countriesGrid.innerHTML = `<p class="text-gray-400 text-center col-span-full">هیچ کشوری یافت نشد.</p>`;
                    return;
                }
                data.forEach(country => {
                    const card = document.createElement('div');
                    card.className = 'bg-gray-800 p-5 rounded-lg shadow-md card';
                    card.innerHTML = `
                        <div class="flex items-center justify-between mb-4">
                            <div class="flex items-center">
                                <span class="text-3xl mr-3">${country.flag}</span>
                                <h3 class="text-xl font-bold">${country.name}</h3>
                            </div>
                            <span class="text-sm bg-gray-700 px-2 py-1 rounded-full">${country.count.toLocaleString('fa-IR')}</span>
                        </div>
                        <div class="space-y-3">
                            <div>
                                <p class="text-sm text-gray-400 mb-1">لینک کامل:</p>
                                <div class="flex gap-2">
                                    <button class="copy-btn flex-grow bg-blue-600 hover:bg-blue-700 text-white font-bold py-2 px-3 rounded-lg text-sm transition-colors" data-link="${country.fullLink}">کپی</button>
                                    <button class="qr-btn bg-gray-700 hover:bg-gray-600 text-white font-bold py-2 px-3 rounded-lg text-sm transition-colors" data-link="${country.fullLink}" data-title="لینک کامل ${country.name}">QR</button>
                                </div>
                            </div>
                            <div>
                                <p class="text-sm text-gray-400 mb-1">لینک ۱۰۰تایی (پیشنهادی):</p>
                                <div class="flex gap-2">
                                    <button class="copy-btn flex-grow bg-green-600 hover:bg-green-700 text-white font-bold py-2 px-3 rounded-lg text-sm transition-colors" data-link="${country.link100}">کپی</button>
                                    <button class="qr-btn bg-gray-700 hover:bg-gray-600 text-white font-bold py-2 px-3 rounded-lg text-sm transition-colors" data-link="${country.link100}" data-title="لینک ۱۰۰تایی ${country.name}">QR</button>
                                </div>
                            </div>
                        </div>
                    `;
                    countriesGrid.appendChild(card);
                });
            }
            
            // Event Listeners
            countriesGrid.addEventListener('click', handleCardClick);
            mainSubContainer.addEventListener('click', handleCardClick);

            function handleCardClick(e) {
                if (e.target.classList.contains('copy-btn')) {
                    const link = e.target.dataset.link;
                    // Using a fallback for clipboard API
                    const textArea = document.createElement("textarea");
                    textArea.value = link;
                    document.body.appendChild(textArea);
                    textArea.focus();
                    textArea.select();
                    try {
                        document.execCommand('copy');
                        e.target.textContent = 'کپی شد!';
                        setTimeout(() => { e.target.textContent = 'کپی'; }, 2000);
                    } catch (err) {
                        console.error('Fallback: Oops, unable to copy', err);
                    }
                    document.body.removeChild(textArea);
                }
                if (e.target.classList.contains('qr-btn')) {
                    const link = e.target.dataset.link;
                    const title = e.target.dataset.title;
                    showQrModal(link, title);
                }
            }

            searchInput.addEventListener('input', (e) => {
                const searchTerm = e.target.value.toLowerCase();
                const filteredData = allCountryData.filter(country => 
                    country.name.toLowerCase().includes(searchTerm) ||
                    country.code.toLowerCase().includes(searchTerm)
                );
                displayCountries(filteredData);
            });

            function showQrModal(link, title) {
                modalTitle.textContent = title;
                qrcodeContainer.innerHTML = '';
                new QRCode(qrcodeContainer, {
                    text: link,
                    width: 200,
                    height: 200,
                    colorDark : "#ffffff",
                    colorLight : "#374151",
                });
                modal.classList.remove('hidden');
            }

            closeModalBtn.addEventListener('click', () => modal.classList.add('hidden'));
            modal.addEventListener('click', (e) => {
                if (e.target === modal) {
                    modal.classList.add('hidden');
                }
            });

            // Initial fetch
            fetchData();
        });
    </script>
</body>
</html>
