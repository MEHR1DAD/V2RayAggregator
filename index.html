<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>لیست اشتراک‌ها</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/qrcodejs@1.0.0/qrcode.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Vazirmatn:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Vazirmatn', sans-serif; }
        .card { transition: transform 0.3s ease, box-shadow 0.3s ease; }
        .card:hover { transform: translateY(-5px); box-shadow: 0 10px 15px -3px rgba(91, 33, 182, 0.2); }
    </style>
</head>
<body class="bg-gray-900 text-gray-200">

    <div class="container mx-auto px-4 py-8">
        <header class="text-center mb-12">
            <h1 class="text-4xl md:text-5xl font-bold text-white mb-2">تجمیع‌کننده کانفیگ‌های V2Ray</h1>
            <p class="text-lg text-gray-400">لیست به‌روز و خودکار کانفیگ‌ها</p>
            <p id="last-update" class="text-sm text-gray-500 mt-2">درحال دریافت آخرین وضعیت...</p>
        </header>

        <div class="mb-8 max-w-2xl mx-auto">
            <input type="text" id="search-input" placeholder="جستجوی کشور..." class="w-full px-4 py-3 bg-gray-800 border border-gray-700 rounded-lg focus:outline-none focus:ring-2 focus:ring-purple-500">
        </div>

        <div id="countries-grid" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6"></div>

        <div id="loading" class="text-center py-12">
            <svg class="animate-spin h-10 w-10 text-purple-500 mx-auto" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24"><circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle><path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path></svg>
            <p class="mt-4 text-gray-400">در حال بارگذاری اطلاعات...</p>
        </div>
    </div>

    <div id="qr-modal" class="fixed inset-0 bg-black bg-opacity-70 flex items-center justify-center hidden z-50">
        <div class="bg-gray-800 p-6 rounded-lg shadow-xl text-center w-11/12 max-w-sm">
            <h3 id="modal-title" class="text-xl font-bold mb-4"></h3>
            <div id="qrcode" class="flex justify-center mb-4 p-2 bg-white rounded-md"></div>
            <button id="close-modal" class="mt-4 w-full bg-purple-600 hover:bg-purple-700 text-white font-bold py-2 px-4 rounded-lg">بستن</button>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const countriesGrid = document.getElementById('countries-grid');
            const searchInput = document.getElementById('search-input');
            const loadingIndicator = document.getElementById('loading');
            const lastUpdateEl = document.getElementById('last-update');
            const modal = document.getElementById('qr-modal');
            const modalTitle = document.getElementById('modal-title');
            const qrcodeContainer = document.getElementById('qrcode');
            const closeModalBtn = document.getElementById('close-modal');

            let allCountryData = [];

            async function fetchData() {
                try {
                    const response = await fetch('summary.json?t=' + new Date().getTime()); // Cache busting
                    if (!response.ok) throw new Error('Network response was not ok');
                    const data = await response.json();

                    // Update Last Update Time
                    const updatedAt = new Date(data.last_update);
                    lastUpdateEl.textContent = `آخرین بروزرسانی: ${updatedAt.toLocaleString('fa-IR', { dateStyle: 'long', timeStyle: 'short' })}`;

                    // Display Countries
                    allCountryData = data.countries;
                    displayCountries(allCountryData);

                } catch (error) {
                    console.error('Failed to fetch summary:', error);
                    countriesGrid.innerHTML = `<p class="text-red-400 text-center col-span-full">خطا در بارگذاری اطلاعات.</p>`;
                } finally {
                    loadingIndicator.style.display = 'none';
                }
            }

            function displayCountries(data) {
                countriesGrid.innerHTML = '';
                data.forEach(country => {
                    const card = document.createElement('div');
                    card.className = 'bg-gray-800 p-5 rounded-lg shadow-md card';
                    card.innerHTML = `
                        <div class="flex items-center justify-between mb-4">
                            <div class="flex items-center"><span class="text-3xl mr-3">${country.flag}</span><h3 class="text-xl font-bold">${country.name}</h3></div>
                            <span class="text-sm bg-gray-700 px-2 py-1 rounded-full">${country.count.toLocaleString('fa-IR')}</span>
                        </div>
                        <div class="space-y-3">
                            <div>
                                <p class="text-sm text-gray-400 mb-1">لینک کامل:</p>
                                <div class="flex gap-2"><button class="copy-btn flex-grow bg-blue-600 hover:bg-blue-700" data-link="${country.full_link}">کپی</button><button class="qr-btn bg-gray-700 hover:bg-gray-600" data-link="${country.full_link}" data-title="لینک کامل ${country.name}">QR</button></div>
                            </div>
                            <div>
                                <p class="text-sm text-gray-400 mb-1">لینک ۱۰۰تایی (پیشنهادی):</p>
                                <div class="flex gap-2"><button class="copy-btn flex-grow bg-green-600 hover:bg-green-700" data-link="${country.link_100}">کپی</button><button class="qr-btn bg-gray-700 hover:bg-gray-600" data-link="${country.link_100}" data-title="لینک ۱۰۰تایی ${country.name}">QR</button></div>
                            </div>
                        </div>`;
                    countriesGrid.appendChild(card);
                });
            }

            function handleGridClick(e) {
                const button = e.target.closest('button');
                if (!button) return;
                if (button.classList.contains('copy-btn')) {
                    const link = button.dataset.link;
                    navigator.clipboard.writeText(link).then(() => {
                        const originalText = button.textContent;
                        button.textContent = 'کپی شد!';
                        setTimeout(() => { button.textContent = originalText; }, 2000);
                    });
                }
                if (button.classList.contains('qr-btn')) {
                    showQrModal(button.dataset.link, button.dataset.title);
                }
            }

            countriesGrid.addEventListener('click', handleGridClick);

            searchInput.addEventListener('input', (e) => {
                const searchTerm = e.target.value.toLowerCase();
                const filteredData = allCountryData.filter(c => c.name.toLowerCase().includes(searchTerm) || c.code.toLowerCase().includes(searchTerm));
                displayCountries(filteredData);
            });

            function showQrModal(link, title) {
                modalTitle.textContent = title;
                qrcodeContainer.innerHTML = '';
                new QRCode(qrcodeContainer, { text: link, width: 200, height: 200, colorDark : "#fff", colorLight : "#374151" });
                modal.classList.remove('hidden');
            }

            closeModalBtn.addEventListener('click', () => modal.classList.add('hidden'));
            modal.addEventListener('click', e => { if (e.target === modal) modal.classList.add('hidden'); });

            fetchData();
        });
    </script>
</body>
</html>
