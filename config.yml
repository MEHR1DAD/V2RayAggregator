# ===============================================
# مرکز فرماندهی تنظیمات پروژه
# ===============================================

project:
  repo_owner: YourGitHubUsername # نام کاربری گیت‌هاب خود را وارد کنید
  repo_name: YourRepoName       # نام ریپازیتوری خود را وارد کنید

paths:
  # مسیر فایل‌ها و پوشه‌های اصلی
  protocol_configs_dir: "protocol_configs"
  merged_configs: "merged_configs.txt"
  discovered_sources: "discovered_sources.txt"
  output_dir: "subscription"

settings:
  # زمان‌بندی سراسری برای خروج هوشمند
  # این عدد بر حسب دقیقه است. (۱۷۰ دقیقه = ۲ ساعت و ۵۰ دقیقه)
  global_timeout_minutes: 170

  # تنظیمات عمومی درخواست‌های شبکه
  request_timeout: 10

  # تنظیمات اسکریپت تست زنده بودن
  check_liveness:
    connection_timeout: 5
    chunk_size: 100

  # تنظیمات اسکریپت تست سرعت
  exp_country:
    request_timeout: 5
    speed_test_url: "https://speed.cloudflare.com/__down?bytes=5000000" # 5MB test file
    speed_test_timeout: 15
    batch_size: 50
  
  # تنظیمات اسکریپت ساخت لینک‌های اشتراک
  create_rotating_sub:
    chunk_size: 100

