# ====================================================================
# تنظیمات کلی پروژه
# ====================================================================
project:
  repo_owner: 'MEHR1DAD'
  repo_name: 'V2RayAggregator'

paths:
  merged_configs: 'merged_configs.txt'
  protocol_configs_dir: 'protocol_configs'
  discovered_sources: 'discovered_sources.txt'
  # مسیر جدید برای فایل‌های اشتراک نهایی
  output_dir: 'subscription'

settings:
  # زمان‌بندی خروج هوشمند برای کل ورک‌فلو (بر حسب دقیقه)
  global_timeout_minutes: 170
  
  # یک مهلت زمانی عمومی برای درخواست‌های شبکه
  request_timeout: 10

  create_rotating_sub:
    chunk_size: 100

  check_liveness:
    # مهلت زمانی برای تست اتصال یک پورت
    connection_timeout: 5
    # تعداد کانفیگ برای تست همزمان در هر بچ
    chunk_size: 200

  exp_country:
    request_timeout: 10
    # FIX: Using a list of URLs to make speed testing more resilient
    speed_test_urls:
      - "https://speed.cloudflare.com/__down?bytes=5000000"
      - "https://speed.cloudflare.com/__down?bytes=5000000"
      - "https://speed.cloudflare.com/__down?bytes=5000000"
    speed_test_timeout: 30
    batch_size: 50
