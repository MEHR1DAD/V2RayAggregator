# 1. Project-wide settings
project:
  repo_owner: "MEHR1DAD"
  repo_name: "V2RayAggregator"

# 2. File and Directory Paths
paths:
  output_dir: "subscription"
  merged_configs: "merged_configs.txt"
  geoip_database: "GeoLite2-City.mmdb"
  discovered_sources: "discovered_sources.txt"
  crawled_urls_state: "crawled_urls.txt"

# 3. URLs and API endpoints
urls:
  geoip_download: "https://download.maxmind.com/app/geoip_download?edition_id=GeoLite2-City&license_key={}&suffix=tar.gz"
  http_test: "https://labs.google.com/"

# 4. Script-specific settings
settings:
  request_timeout: 10
  find_sources:
    max_depth: 10
    total_timeout_hours: 5
  create_rotating_sub:
    chunk_size: 100

